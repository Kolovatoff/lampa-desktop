name: Build and Release AppImage, macOS, Windows builds

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install Yarn 4
        run: |
          npm install -g yarn@4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install AppImage dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Build AppImage
        run: |
          yarn run build-linux

      - name: Extract version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          awk "/^## \\[$VERSION\\]/ {flag=1; next} /^## \\[/ {flag=0} flag" CHANGELOG.md > changelog.txt
          if [ ! -s changelog.txt ]; then
            echo "No changelog entries found for version $VERSION"
            echo "body=No changelog entries found for version $VERSION" >> $GITHUB_OUTPUT
          else
            echo "body<<EOF" >> $GITHUB_OUTPUT
            cat changelog.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v6
        with:
          name: lampa-linux
          path: dist/*.AppImage

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install Yarn 4
        run: |
          npm install -g yarn@4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build for macOS
        run: |
          yarn run build-mac

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v6
        with:
          name: lampa-macos
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install Yarn 4
        run: |
          npm install -g yarn@4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build for Windows
        run: |
          yarn run build-win

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v6
        with:
          name: lampa-windows
          path: dist/*.exe

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          files: |
            lampa-linux/*.AppImage
            lampa-macos/*.dmg
            lampa-windows/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
